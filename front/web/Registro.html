<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <!--Carousel-->
    <div class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="imagens/caseira.jpg">
            </div>
        </div>

    </div>
    <!--Navbar-->
    <div>
        <ul class="mr-auto">
            <li><a>Inicio</a></li>
            <li><a>Sobre</a></li>
            <li><a>Lugares</a></li>
            <li><a>Registro</a></li>
           <nav class="navbar navbar-ligt bg-ligt" style="float: right">
               <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-outline-sucess my-2 my-sm-0" type="submit">search</button>
               </form>
           </nav>
        </ul>
    </div>
    <!--Registro--> 
    <div class="content">
           <div class="container">
               <div class="register">
                <form>
                    <div class="register-top-grid">
                        <h3 class="info">INFORMAÇÃO ESTABELECIMENTO</h3>
                    </div>
                    <div class="register-format form-row">
                        <div class="form-group col-md-10">
                            <span>Nome do Estabelecimento<label>*</label></span>
                            <input type="text" class="form-control" id="estabelecimento" aria-describedby="estabelecimento" placeholder="Estabelecimento"> 
                        </div>
                        <div class="form-group col-md-6">
                            <span>Endereço<label>*</label></span>
                            <input type="text" class="form-control" id="estabelecimentoEnd" aria-describedby="endereço" placeholder="endereço"> 
                        </div>
                        <div class="form-group col-md-6">
                            <span>Email<label>*</label></span>
                            <input type="email" class="form-control" id="estabelecimentoEmail" aria-describedby="email" placeholder="Email"> 
                        </div>
                        <div class="form-group col-md-4">
                            <span>Capacidade<label>*</label></span>
                             <input type="text" class="form-control" id="estabelecimentoCap" aria-describedby="capacidade" placeholder="capacidade"> 
                         </div>
                    </div>  
                </form>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
